<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chat App</title>
        <link rel="icon" href="/images/favicon.png" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <h1>Chat App</h1>
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form class="form" action="/html/index.html">
                        <textarea
                            name="message"
                            placeholder="Message"
                            class="text"
                            required
                        ></textarea>
                        <button id="sendMessage" type="submit" name="button">
                            Send
                        </button>
                    </form>
                    <button id="send_location" type="button" name="button">
                        Send Location
                    </button>
                </div>
            </div>
        </div>
        <script id="message_template" type="text/html">
            <div class="message">
              <h5 class="message__meta">{{ username }} - {{ createdAt }}</h5>
              <p>{{ message }}</p>
            </div>
        </script>
        <script id="welcome_template" type="text/html">
            <div class="message">
              <h5 class="message__meta">{{ date }} - {{ createdAt }}</h5>
              <p>{{ greeting }}</p>
            </div>
        </script>
        <script id="locationUrl_template" type="text/html">
            <div>
              <h5 class="message__meta">{{ username }} - {{ createdAt }}</h5>
              <p><a target="_blank" href="{{ location }}">My current location</a><p>
            </div>
        </script>
        <script id="sidebar_template" type="text/html">
            <h2 class="room_title">{{ room }}</h2>
            <h3 class="list_title">Users</h3>
            <ul class="users">
              {{ #users }}
                <li>{{ username }}</li>
              {{ /users }}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="/js/chat.js" charset="utf-8"></script>
    </body>
</html>
